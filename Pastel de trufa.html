    <h2>PASTEL DE TRUFA</h2>
    <img src="img/pastel de trufa.png" alt="pastel de trufa" width="600px">
    <br>
    <ul>
        <li>Bizcocho de chocolate</li>
        <li>Crema intensa de chocolate</li>
        <li>Brandy</li>
        <li>Pulverizado de chcolate</li>
        <li>Cocoa</li>
    </ul>
    <br>
    <p>SELECCIONA EL TAMAÑO</p>
    <input type="radio" id="chica" name="selec_tamaño" value="Chico............$500">
    <label for="chica">Chico............ $500</label><br>
    <input type="radio" id="mediana" name="selec_tamaño" value="Mediano............$800">
    <label for="mediana">Mediano........ $800</label><br>
    <input type="radio" id="grande" name="selec_tamaño" value="Grande............$1,000">
    <label for="grande">Grande.......... $1,000</label><br>
    <br>
    <br>
    <p>SELECCIONA EL TIPO DE BIZCOCHO</p>
    <input type="radio" id="italiana" name="tipo_masa" value="Chocolate Blanco">
    <label for="italiana">Chocolate Blanco</label>
    <br>
    <input type="radio" id="hojaldre" name="tipo_masa" value="Vainilla">
    <label for="hojaldre">Vainilla</label>
    <br>
    <input type="radio" id="croissant" name="tipo_masa" value="Chocolate">
    <label for="croissant">Chocolate Intenso</label>
    <br>
    <br>
    <p>CONFIGURA TU PASTEL</p>
    <input type="checkbox" id="canela" name="canela" value="Brandy">
    <label for="canela">Brandy</label>
    <br>
    <input type="checkbox" id="arandano" name="arandano" value="Cocoa">
    <label for="arandano">Cocoa</label>
    <br>
    <input type="checkbox" id="caramelo" name="caramelo" value="Crema intensa de chocolate">
    <label for="caramelo">Crema intensa de chocolate</label>
    <br>
    <input type="checkbox" id="nuez" name="nuez" value="Almendra">
    <label for="nuez">Almendra</label>
