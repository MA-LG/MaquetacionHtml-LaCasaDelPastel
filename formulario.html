    <h1>LA CASA DEL PASTEL</h1>
    <br>
    <h2>Llena el siguiente formulario</h2>
    <br>
    <br>
    <form action="">
    <label for="nombre">Ingresa tu nombre:</label>
    <br>
    <input type="text" id="nombre" name="nombre" value="">
    <br>
    <br>
    <label for="email">Ingresa tu email:</label>
    <br>
    <input type="email" id="email"  name="email">
    <br>
    <br>
    <label for="tel">Ingresa tu número de teléfono:</label>
    <br>
    <input type="tel" id="tel"  name="telefono" maxlength="10">
    <br>
    <br>
    <label for="texto">Ingresa los detalles de tu pedido:</label>
    <br>
    <textarea name="texto" id="texto" cols="40" rows="10"></textarea>
    <br>
    <br>
    <button>
        <a href="pedido.html">Enviar</a>
    </button>
    </form>
</body>
</html>
